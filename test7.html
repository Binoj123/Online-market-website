<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>time and date</title>
  </head>
  <body>
    
       <i>
          <font color="blue">
            Today's date is :
            <strong>
             <span id="time"></span>
            </strong>
          </font>
       </i>

    <script type="text/javascript">
    var today = new Date();
document.getElementById('time').innerHTML=today;
    </script>
  </body>
</html>
